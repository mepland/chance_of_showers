<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Chance of Showers: Live Dashboard</title>
		<link rel="icon" type="image/png" href="http://www.raspberrypi.org/wp-content/themes/mind-control/images/favicon.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
			/>
		<script
			src="https://cdn.plot.ly/plotly-2.20.0.min.js"
			charset="utf-8"
			integrity="sha384-lqNbLAc8irUVsiXijo8d5LY0Ecc43bEe85kyAJgdi+CAvmBPO/L1SWp6EUxChKM/"
			crossorigin="anonymous"
			></script>
		<link
			href="{{url_for('static', filename = 'index.css')}}"
			rel="stylesheet"
			/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
			integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
			crossorigin="anonymous"
			></script>
	</head>
	<body>
		<header class="header mt-auto py-3 my-primary mb-2">
			<div class="container text-center">
				<span class="text-white">Chance of Showers</span>
			</div>
		</header>

		<!-- gauge -->
		<div class="row">
			<div class="col-md-11 col-lg-4 m-2 bg-white mx-auto">
				<div class="row p-3">
					<div id="pressure_value_normalized_gauge"></div>
				</div>
			</div>
		</div>

		<!-- mean trace -->
		<div class="row">
			<div class="col-md-11 col-lg-11 m-2 bg-white mx-auto">
				<div class="row mt-3 gx-5 p-3">
					<div class="history-divs">
						<div id="mean_div"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- live boxes -->
		<div class="row justify-content-center p-1">

			<div class="box col-lg-4 m-1 rounded-3 p-1 shadow right-side">
				<div class="box-topic text-center">Time</div>
				<div class="number text-center" id="datetime_box">NULL</div>
			</div>

			<div class="box col-lg-2 m-1 rounded-3 p-1 shadow right-side">
				<div class="box-topic text-center">Raw ADC Pressure</div>
				<div class="number text-center" id="pressure_value_box">NULL</div>
			</div>

			<div class="box col-lg-1 m-1 rounded-3 p-1 shadow right-side">
				<div class="box-topic text-center">Flow</div>
				<div class="number text-center" id="had_flow_box">NULL</div>
			</div>

		</div>

		<!-- polling trace -->
		<div class="row mb-2">
			<div class="col-md-11 col-lg-11 m-2 bg-white mx-auto">
				<div class="row mt-3 gx-5 p-3">
					<div class="history-divs">
						<div id="live_div"></div>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer mt-auto py-3 my-primary">
			<div class="container text-center">
				<span class="text-white">mepland</span>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
			></script>
		<script
			type="text/javascript"
			src="{{ url_for('static', filename = 'index.js') }}"
			></script>
	</body>
</html>
